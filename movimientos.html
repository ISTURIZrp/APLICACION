<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>LabFlow Manager - Movimientos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .page-header { margin-bottom: 1.5rem; }
        .page-header h1 { font-size: 2.2rem; background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .content-wrapper { background: var(--background-container); border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); padding: 30px; }
        .section-title { font-size: 1.4rem; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .btn-remove { background: none; border: none; color: var(--action-error); cursor: pointer; text-decoration: underline; }
        #app-notification { position: fixed; bottom: 20px; right: 20px; padding: 15px; border-radius: 8px; color: white; z-index: 2000; opacity: 0; transition: all 0.5s ease; transform: translateY(100%); }
        #app-notification.show { opacity: 1; transform: translateY(0); }
        #app-notification.info { background-color: #03a9f4; }
        #app-notification.success { background-color: #4caf50; }
        #app-notification.error { background-color: #f44336; }
    </style>
</head>
<body class="app-body">
    <div id="sidebar-container"></div>

    <main id="content">
        <header class="page-header"><h1>Gestión de Movimientos</h1></header>
        
        <div class="content-wrapper">
            <h2 class="section-title">Registrar Movimiento</h2>
            <form id="singleTransactionForm" novalidate>
                 <div class="form-group">
                    <label for="insumoSelect">Insumo</label>
                    <select id="insumoSelect" required disabled><option value="">Cargando...</option></select>
                </div>
                 <div class="form-group">
                    <label>Tipo de Movimiento</label>
                    <div class="radio-group" style="display: flex; gap: 15px;">
                        <label><input type="radio" name="tipoTransaccion" value="entrada" required> Entrada</label>
                        <label><input type="radio" name="tipoTransaccion" value="salida"> Salida</label>
                        <label><input type="radio" name="tipoTransaccion" value="ajuste"> Ajuste</label>
                    </div>
                </div>
                <div class="form-group" id="loteSelectGroup" style="display:none;">
                    <label for="loteSelect">Lote (existente)</label>
                    <select id="loteSelect"></select>
                </div>
                <div class="form-group" id="nuevoLoteGroup" style="display:none;">
                    <label for="nuevoLoteInput">Nuevo Lote</label>
                    <input type="text" id="nuevoLoteInput" placeholder="Ej: LOTE-2025-A">
                </div>
                 <div class="form-group" id="fechaCaducidadNuevoLoteGroup" style="display:none;">
                    <label for="fechaCaducidadNuevoLote">Fecha de Caducidad</label>
                    <input type="date" id="fechaCaducidadNuevoLote">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="1" required>
                </div>
                <button type="submit" class="btn-primary" id="addToListBtn">Añadir a la Lista</button>
            </form>

            <h2 class="section-title" style="margin-top:40px;">Pendientes de Confirmar</h2>
            <table id="pendingTransactionsTable">
                <thead><tr><th>Insumo</th><th>Lote</th><th>Tipo</th><th>Cantidad</th><th>Acciones</th></tr></thead>
                <tbody id="pendingTransactionsTableBody"></tbody>
            </table>
            <button class="btn-primary" id="confirmAllTransactionsBtn" style="margin-top:20px;" disabled>Confirmar Todo</button>

            <h2 class="section-title" style="margin-top:40px;">Historial</h2>
            <table id="transactionsHistoryTable">
                <thead><tr><th>Fecha</th><th>Insumo</th><th>Lote</th><th>Tipo</th><th>Cantidad</th><th>Responsable</th></tr></thead>
                <tbody id="transactionsHistoryTableBody"></tbody>
            </table>
        </div>
    </main>

    <div id="customConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle">Confirmar</h3><p id="modalMessage">¿Seguro?</p>
            <div class="modal-buttons">
                <button id="modalCancelBtn" class="btn-secondary">Cancelar</button>
                <button id="modalConfirmBtn" class="btn-primary">Confirmar</button>
            </div>
        </div>
    </div>
    <div id="app-notification"></div>

    <script type="module" src="js/movimientos.js"></script>
</body>
</html>
