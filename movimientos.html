<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabFlow Manager - Movimientos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-container"></div>

    <main id="content">
        <div class="table-header">
            <h1>Movimientos de Insumos</h1>
            <button id="exportMovimientosBtn" class="btn btn-secondary">
                <i class="mdi mdi-file-export-outline"></i> Exportar CSV
            </button>
        </div>
        
        <div class="content-wrapper">
            <div class="filters-container">
                <div class="search-container">
                    <i class="mdi mdi-magnify search-icon"></i>
                    <input type="search" id="buscarMovimiento" placeholder="Buscar movimiento...">
                </div>
                
                <div class="filter-group">
                    <label for="filtroTipo">Tipo:</label>
                    <select id="filtroTipo">
                        <option value="">Todos</option>
                        <option value="entrada">Entradas</option>
                        <option value="salida">Salidas</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filtroFechaDesde">Desde:</label>
                    <input type="date" id="filtroFechaDesde">
                </div>
                
                <div class="filter-group">
                    <label for="filtroFechaHasta">Hasta:</label>
                    <input type="date" id="filtroFechaHasta">
                </div>
                
                <button id="aplicarFiltrosBtn" class="btn btn-primary">
                    <i class="mdi mdi-filter"></i> Aplicar filtros
                </button>
            </div>
            
            <div id="movimientos-container">
                <!-- Aquí se cargarán los movimientos dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para confirmar acciones -->
    <div class="modal-backdrop" id="confirmModal">
        <div class="modal-content" style="max-width: 450px;">
            <h2 id="confirmModalTitle">Confirmar Acción</h2>
            <p id="confirmModalMessage" style="margin-top: 15px; margin-bottom: 25px;"></p>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="confirmCancelBtn">Cancelar</button>
                <button type="button" class="btn-danger" id="confirmOkBtn">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-message">Cargando...</p>
        </div>
    </div>
    
    <!-- Notificación -->
    <div id="app-notification">
        <i class="mdi mdi-information-outline" id="notification-icon"></i>
        <div id="notification-content">
            <div id="notification-title">Notificación</div>
            <div id="notification-message">Mensaje de notificación</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/movimientos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
