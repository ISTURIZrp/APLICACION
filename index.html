<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabFlow Manager - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-background">
        <div class="particles-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="fas fa-flask logo-icon"></i>
                    <h1 class="app-title">LabFlow Manager</h1>
                </div>
                <p class="login-subtitle">Gestión inteligente de laboratorio</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Correo electrónico" 
                            class="form-input"
                            required 
                        />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Contraseña" 
                            class="form-input"
                            required 
                        />
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-button" id="loginBtn">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#" class="signup-link">Regístrate aquí</a></p>
            </div>
            
            <div id="notification" class="notification"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>

    <script>
        // Configuración de Firebase integrada
        const firebaseConfig = {
            apiKey: "AIzaSyCxJOpBEXZUo7WrAqDTrlJV_2kJBsL8Ym0",
            authDomain: "labflow-manager.firebaseapp.com",
            projectId: "labflow-manager",
            storageBucket: "labflow-manager.firebasestorage.app",
            messagingSenderId: "742212306654",
            appId: "1:742212306654:web:a53bf890fc63cd5d05e44f",
            measurementId: "G-YVZDBCJR3B"
        };

        // Variable para el estado de Firebase
        let firebaseReady = false;
        let firebaseApp = null;

        // Función para inicializar Firebase
        async function initializeFirebase() {
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK not loaded');
            }

            try {
                if (firebase.apps.length === 0) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    console.log('Firebase initialized successfully');
                } else {
                    firebaseApp = firebase.apps[0];
                    console.log('Firebase already initialized');
                }

                firebaseReady = true;
                console.log('Firebase apps count:', firebase.apps.length);
                return firebaseApp;
            } catch (error) {
                console.error('Error initializing Firebase:', error);
                throw error;
            }
        }

        // Función para verificar que Firebase esté listo
        async function waitForFirebase() {
            if (firebaseReady && firebase.apps.length > 0) {
                return true;
            }

            // Intentar inicializar si no está listo
            await initializeFirebase();
            return true;
        }

        // Inicializar Firebase inmediatamente
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeFirebase();
            } catch (error) {
                console.error('Error en inicialización inicial:', error);
            }
        });

        // Elementos del DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const buttonText = loginBtn.querySelector('.button-text');
        const loadingSpinner = loginBtn.querySelector('.loading-spinner');
        const notificationDiv = document.getElementById('notification');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle para mostrar/ocultar contraseña
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Función para mostrar notificaciones
        function showNotification(message, type = 'error') {
            notificationDiv.textContent = message;
            notificationDiv.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationDiv.className = 'notification';
            }, 5000);
        }

        // Función para cambiar estado del botón
        function setLoading(isLoading) {
            if (isLoading) {
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
            } else {
                buttonText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        }

        // Event listener para el formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showNotification('Por favor, completa todos los campos');
                return;
            }

            setLoading(true);

            try {
                // Esperar a que Firebase esté listo
                await waitForFirebase();

                console.log('Firebase listo para autenticación');

                // Iniciar sesión
                await firebase.auth().signInWithEmailAndPassword(email, password);

                showNotification('¡Inicio de sesión exitoso!', 'success');

                // Redirigir después de un breve delay
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);

            } catch (error) {
                console.error("Error al iniciar sesión:", error);

                let errorMessage = 'Error al iniciar sesión';

                // Personalizar mensajes de error
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contraseña incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electrónico inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intenta más tarde';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexión. Verifica tu internet';
                        break;
                    default:
                        errorMessage = error.message || 'Error desconocido';
                }

                showNotification(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        // Animaciones de los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Inicialización de partículas animadas
        function createParticles() {
            const container = document.querySelector('.particles-container');
            const particleCount = 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Esperar a que la página cargue
        window.addEventListener('load', async function() {
            console.log('Página cargada');
            createParticles();

            // Verificar que Firebase esté listo
            try {
                await waitForFirebase();
                console.log('Firebase listo - Apps:', firebase.apps?.length || 0);
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
                showNotification('Error de configuración. Contacta al administrador.', 'error');
            }
        });
    </script>
</body>
</html>
