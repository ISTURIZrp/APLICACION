<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabFlow Manager - Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>LabFlow Manager</h1>
            <p>Sistema de Gestión de Insumos de Laboratorio</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                <div class="form-error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div class="form-error" id="password-error"></div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="mdi mdi-login"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="login-footer">
            <p>© 2024 LabFlow Manager</p>
        </div>
    </div>
    
    <!-- Loader -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-message">Cargando...</p>
        </div>
    </div>
    
    <!-- Notificación -->
    <div id="app-notification">
        <i class="mdi mdi-information-outline" id="notification-icon"></i>
        <div id="notification-content">
            <div id="notification-title">Notificación</div>
            <div id="notification-message">Mensaje de notificación</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Variables globales necesarias
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar la autenticación (solo verificación)
            initAuth();
            
            // Configurar el formulario de login
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Limpiar errores anteriores
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                document.getElementById('email-error').style.display = 'none';
                document.getElementById('password-error').style.display = 'none';
                
                // Validación básica en el cliente
                let isValid = true;
                
                if (!email) {
                    document.getElementById('email-error').textContent = 'El correo electrónico es obligatorio';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById('email-error').textContent = 'Ingrese un correo electrónico válido';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    document.getElementById('password-error').textContent = 'La contraseña es obligatoria';
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Intentar iniciar sesión
                    login(email, password);
                }
            });
        });
        
        // Función de notificación básica (por si no se carga utils.js)
        function showNotification(title, message, type) {
            if (typeof window.showNotification === 'function') {
                // Usar la función de utils.js si está disponible
                window.showNotification(title, message, type);
            } else {
                // Implementación básica de respaldo
                const notification = document.getElementById('app-notification');
                const notificationTitle = document.getElementById('notification-title');
                const notificationMessage = document.getElementById('notification-message');
                const notificationIcon = document.getElementById('notification-icon');
                
                if (!notification || !notificationTitle || !notificationMessage || !notificationIcon) {
                    console.error("Elementos de notificación no encontrados");
                    alert(`${title}: ${message}`);
                    return;
                }
                
                notificationTitle.textContent = title;
                notificationMessage.textContent = message;
                
                notification.className = 'show';
                if (type) notification.classList.add(type);
                
                if (type === 'success') notificationIcon.className = 'mdi mdi-check-circle';
                else if (type === 'error') notificationIcon.className = 'mdi mdi-alert-circle';
                else notificationIcon.className = 'mdi mdi-information';
                
                setTimeout(() => {
                    notification.className = '';
                }, 3000);
            }
        }
        
        // Función de loader básica (por si no se carga utils.js)
        function toggleLoader(show, message) {
            if (typeof window.toggleLoader === 'function') {
                // Usar la función de utils.js si está disponible
                window.toggleLoader(show, message);
            } else {
                // Implementación básica de respaldo
                const loader = document.getElementById('app-loader');
                const loaderMessage = document.querySelector('.loader-message');
                
                if (!loader) {
                    console.error("Elemento loader no encontrado");
                    return;
                }
                
                if (show) {
                    if (loaderMessage && message) loaderMessage.textContent = message;
                    loader.classList.add('active');
                } else {
                    loader.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
