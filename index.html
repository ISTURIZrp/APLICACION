<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LabFlow Manager - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Estilo principal -->
</head>
<body class="light-mode"> <!-- Clase inicial para el modo claro -->
    <!-- Cargar las plantillas -->
    <div id="head"></div>
    <div id="navbar"></div>

    <div class="particles">
        <div class="particle" style="top:10%; left:10%; width:5px; height:5px; animation-delay:0s;"></div>
        <div class="particle" style="top:80%; left:90%; width:6px; height:6px; animation-delay:1s;"></div>
        <div class="particle" style="top:20%; left:25%; width:4px; height:4px; animation-delay:2s;"></div>
        <div class="particle" style="top:70%; left:15%; width:5px; height:5px; animation-delay:3s;"></div>
        <div class="particle" style="top:35%; left:80%; width:6px; height:6px; animation-delay:4s;"></div>
        <div class="particle" style="top:60%; left:40%; width:5px; height:5px; animation-delay:5s;"></div>
    </div>

    <div class="login-container">
        <div class="app-brand">
            <i class="mdi mdi-beaker-outline logo-icon"></i>
            <h1>LabFlow Manager</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email-username-field">Email o Nombre de Usuario</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="email-username-field" required placeholder="tu.email@ejemplo.com">
                </div>
            </div>
            <div class="form-group">
                <label for="password-field">Contraseña</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password-field" required placeholder="••••••••">
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn btn-primary" id="login-btn">
                <span class="material-symbols-outlined">login</span>
                <span>Iniciar Sesión</span>
            </button>
        </form>

        <!-- Botón para cambiar de modo -->
        <button id="toggle-mode" class="btn btn-primary">Cambiar a Modo Oscuro</button>

        <div class="footer">
            &copy; 2023 LabFlow Manager | <a href="#">Términos de uso</a> | <a href="#">Política de privacidad</a>
        </div>
    </div>

    <div id="app-notification"></div>

    <script type="module" src="js/auth.js"></script> <!-- Cargar lógica de autenticación -->
    <script type="module" src="js/theme.js"></script> <!-- Cargar lógica de temas -->
</body>
</html>
