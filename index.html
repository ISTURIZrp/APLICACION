<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LabFlow Manager - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <div class="app-brand">
            <i class="mdi mdi-beaker-outline logo-icon"></i>
            <h1>LabFlow Manager</h1>
        </div>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email-username-field">Email o Usuario</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="email-username-field" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password-field">Contraseña</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password-field" required>
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
            <button type="submit" class="btn-primary" id="login-btn">Iniciar Sesión</button>
        </form>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
