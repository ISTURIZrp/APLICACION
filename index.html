<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabFlow Manager - Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>LabFlow Manager</h1>
            <p>Sistema de Gestión de Insumos de Laboratorio</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                <div class="form-error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div class="form-error" id="password-error"></div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="mdi mdi-login"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="login-footer">
            <p>© 2024 LabFlow Manager</p>
        </div>
    </div>
    
    <!-- Loader -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-message">Cargando...</p>
        </div>
    </div>
    
    <!-- Notificación -->
    <div id="app-notification">
        <i class="mdi mdi-information-outline" id="notification-icon"></i>
        <div id="notification-content">
            <div id="notification-title">Notificación</div>
            <div id="notification-message">Mensaje de notificación</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar la autenticación
            initAuth();
            
            // Configurar el formulario de login
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Limpiar errores anteriores
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                document.getElementById('email-error').style.display = 'none';
                document.getElementById('password-error').style.display = 'none';
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validación básica en el cliente
                let isValid = true;
                
                if (!email) {
                    document.getElementById('email-error').textContent = 'El correo electrónico es obligatorio';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById('email-error').textContent = 'Ingrese un correo electrónico válido';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    document.getElementById('password-error').textContent = 'La contraseña es obligatoria';
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Intentar iniciar sesión
                    login(email, password);
                }
            });
        });
    </script>
</body>
</html>
