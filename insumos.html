  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LabFlow Manager - Gesti칩n de Insumos y Lotes</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Variables CSS (idealmente en un archivo de configuraci칩n global en css/style.css) */
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6c757d; /* Gris oscuro */
            --accent-primary: #0e8edc; /* Azul m치s claro para acentos */
            --accent-secondary: #007bff; /* Otro azul para degradados */
            --background-body: #f8f9fa; /* Fondo claro */
            --background-container: #ffffff; /* Fondo de contenedores */
            --background-medium: #e9ecef; /* Fondo de thead */
            --border-color: #dee2e6; /* Borde general */
            --text-primary: #343a40; /* Color de texto principal */
            --text-secondary: #6c757d; /* Color de texto secundario */
            --action-error: #dc3545; /* Rojo para errores/eliminar */
            --border-radius-lg: 8px; /* Radio de borde grande */
            --glass-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra para modales/tarjetas */
        }

        /* Tema oscuro (ejemplo, debe ser manejado por script de cambio de tema) */
        html[data-theme="dark"] {
            --primary-color: #6bb0ff;
            --secondary-color: #adb5bd;
            --accent-primary: #0056b3;
            --accent-secondary: #0a4f90;
            --background-body: #212529;
            --background-container: #2b3035;
            --background-medium: #343a40;
            --border-color: #495057;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --action-error: #ef4444;
            --glass-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 15px;
        }
        .page-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .content-wrapper {
            background: var(--background-container);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            box-shadow: var(--glass-shadow);
        }
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 15px;
        }
        .table-controls input[type="search"] {
            flex-grow: 1;
            max-width: 300px;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            background-color: var(--background-body);
            color: var(--text-primary);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: var(--border-radius-lg);
        }
        thead {
            background: var(--background-medium);
            color: var(--text-primary);
        }
        html[data-theme="dark"] thead {
            background: rgba(0,0,0,0.2);
            color: var(--text-primary);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }
        th:first-child, td:first-child {
            padding-left: 20px;
        }
        th:last-child, td:last-child {
            padding-right: 20px;
        }
        tr:last-child td {
            border-bottom: none;
        }

        .status-ok { color: #10b981; font-weight: 600; }
        .status-low { color: #f59e0b; font-weight: 600; }
        .status-critical { color: #ef4444; font-weight: 600; }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .action-buttons button {
            background: none;
            border: 1px solid transparent;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .action-buttons .btn-edit:hover, .action-buttons .btn-edit-lote:hover {
            background-color: rgba(14, 165, 233, 0.1);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        .action-buttons .btn-delete:hover, .action-buttons .btn-delete-lote:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--action-error);
            border-color: var(--action-error);
        }
        .action-buttons .mdi {
            font-size: 1.2rem;
        }

        /* Estilos para botones generales */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: var(--background-container);
            padding: 30px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--glass-shadow);
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .modal-backdrop.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        .close-modal-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .close-modal-btn:hover {
            color: var(--action-error);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            background-color: var(--background-body);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 20px 0;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
    </style>
</head>
<body class="app-body">
    <div id="sidebar-container"></div>

    <main id="content">
        <div class="page-header">
            <h1>Gesti칩n de Insumos y Lotes</h1>
            <button class="btn btn-primary" id="btnAddProduct"><i class="mdi mdi-plus"></i> Agregar Insumo</button>
        </div>

        <div class="content-wrapper">
            <div class="table-controls">
                <input type="search" id="searchInput" placeholder="Buscar insumo por nombre o lote...">
            </div>
            <table class="table" id="tableProducts">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllCheckbox"></th>
                        <th>Nombre Insumo</th>
                        <th>Existencia Total</th>
                        <th>Stock M칤nimo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <div class="modal-backdrop" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Insumo / Lote</h2>
                <button type="button" class="close-modal-btn" aria-label="Cerrar modal"><i class="mdi mdi-close"></i></button>
            </div>
            <form id="productForm">
                <input type="hidden" id="insumoIdField">
                <input type="hidden" id="loteIdField">

                <div class="form-group">
                    <label for="nombre">Nombre del Insumo</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="unidadMedida">Unidad de Medida</label>
                    <input type="text" id="unidadMedida" placeholder="Ej: kg, pza, lt" required>
                </div>
                <div class="form-group">
                    <label for="stockMinimo">Stock M칤nimo</label>
                    <input type="number" id="stockMinimo" min="0" required>
                </div>

                <hr> <h3>Datos del Lote</h3>
                <div class="form-group">
                    <label for="lote">N칰mero de Lote</label>
                    <input type="text" id="lote">
                </div>
                <div class="form-group">
                    <label for="fechaCaducidad">Fecha de Caducidad</label>
                    <input type="date" id="fechaCaducidad">
                </div>
                <div class="form-group">
                    <label for="existencia">Existencia del Lote</label>
                    <input type="number" id="existencia" min="0">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>

    <script src="js/main.js"></script>

    <script src="js/insumos.js"></script>
</body>
</html>
