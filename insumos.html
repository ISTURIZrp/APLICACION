<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>LabFlow Manager - Insumos</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-body">
    <div id="sidebar-container"></div>

    <main id="content">
        <div class="page-header">
            <h1>Gestión de Insumos y Lotes</h1>
            <button class="btn btn-primary" id="btnAddProduct"><i class="mdi mdi-plus"></i> Agregar</button>
        </div>
        
        <div class="content-wrapper">
            <div class="table-controls">
                <input type="search" id="searchInput" placeholder="Buscar insumo...">
            </div>
            <table class="table" id="tableProducts">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllCheckbox"></th>
                        <th>Nombre Insumo</th>
                        <th>Existencia Total</th>
                        <th>Stock Mínimo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </div>
    </main>

    <div class="modal-backdrop" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-modal-btn mdi mdi-close"></button>
            </div>
            <form id="productForm">
                <input type="hidden" id="insumoIdField">
                <input type="hidden" id="loteIdField">
                <div class="form-group"><label for="nombre">Nombre del Insumo</label><input type="text" id="nombre" required></div>
                <div class="form-group"><label for="stockMinimo">Stock Mínimo</label><input type="number" id="stockMinimo" min="0" required></div>
                <hr style="border-color: var(--border-color); margin: 20px 0;">
                <div class="form-group"><label for="lote">Número de Lote</label><input type="text" id="lote"></div>
                <div class="form-group"><label for="fechaCaducidad">Fecha de Caducidad</label><input type="date" id="fechaCaducidad"></div>
                <div class="form-group"><label for="existencia">Existencia del Lote</label><input type="number" id="existencia" min="0"></div>
                <div class="modal-buttons" style="margin-top:20px;">
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="customConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitleConfirm"></h3><p id="modalMessageConfirm"></p>
            <div class="modal-buttons">
                <button id="modalCancelBtn" class="btn btn-secondary">Cancelar</button>
                <button id="modalConfirmBtn" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/insumos.js"></script>
</body>
</html>
