<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabFlow Manager - Insumos y Lotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar-container"></div>

    <main id="content">
        <div class="table-header">
            <h1>Gestión de Insumos y Lotes</h1>
            <div class="dropdown-container" id="csvActionsContainer">
                <button id="btnCSVActions" class="btn btn-secondary">
                    <i class="mdi mdi-file-document-outline"></i> Acciones CSV
                </button>
                <div id="csvDropdownMenu" class="dropdown-menu">
                    <a href="#" id="btnExportCSV">
                        <i class="mdi mdi-download"></i> Exportar Todo
                    </a>
                    <a href="#" id="btnImportInsumosCSV">
                        <i class="mdi mdi-upload"></i> Importar Insumos
                    </a>
                    <a href="#" id="btnImportLotesCSV">
                        <i class="mdi mdi-package-variant-plus"></i> Importar Lotes
                    </a>
                </div>
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
            </div>
        </div>
        
        <div class="content-wrapper">
            <div id="insumos-container">
                <!-- Aquí se cargarán los insumos dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para confirmar acciones -->
    <div class="modal-backdrop" id="confirmModal">
        <div class="modal-content" style="max-width: 450px;">
            <h2 id="confirmModalTitle">Confirmar Acción</h2>
            <p id="confirmModalMessage" style="margin-top: 15px; margin-bottom: 25px;"></p>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="confirmCancelBtn">Cancelar</button>
                <button type="button" class="btn-danger" id="confirmOkBtn">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-message">Cargando...</p>
        </div>
    </div>
    
    <!-- Notificación -->
    <div id="app-notification">
        <i class="mdi mdi-information-outline" id="notification-icon"></i>
        <div id="notification-content">
            <div id="notification-title">Notificación</div>
            <div id="notification-message">Mensaje de notificación</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/firebase.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/insumos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
