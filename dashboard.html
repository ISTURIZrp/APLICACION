<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LabFlow Manager - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="top-bar">
        <div class="app-brand">
            <i class="mdi mdi-beaker-outline logo-icon"></i>
            <h1>LabFlow Manager</h1>
        </div>
    </header>
    
    <main class="page-container" id="page-container">
        <div class="header-dashboard">
            <h1>Panel de Control</h1>
            <p>Gestiona tus operaciones de laboratorio con eficiencia desde un solo lugar</p>
        </div>

        <nav>
            <ul>
                <li><a href="#" onclick="loadModule('insumos')">Insumos</a></li>
                <li><a href="#" onclick="loadModule('movimientos')">Movimientos</a></li>
                <li><a href="#" onclick="loadModule('pedidos')">Pedidos</a></li>
                <li><a href="#" onclick="loadModule('equipos')">Equipos</a></li>
                <li><a href="#" onclick="loadModule('productos')">Productos</a></li>
                <li><a href="#" onclick="loadModule('usuarios')">Usuarios</a></li>
            </ul>
        </nav>

        <div id="module-content"></div> <!-- Contenido dinámico -->
        
        <footer class="dashboard-footer">
            &copy; 2023 LabFlow Manager | <a href="#">Términos de uso</a> | <a href="#">Política de privacidad</a>
        </footer>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
