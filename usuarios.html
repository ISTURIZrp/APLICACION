<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - LabFlow Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode">
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-brand">
                    <i class="mdi mdi-flask-outline logo-icon"></i>
                    <h1>LabFlow</h1>
                </div>
                <button id="collapse-sidebar" class="collapse-sidebar">
                    <i class="mdi mdi-menu"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <!-- El contenido del sidebar se cargará aquí desde la plantilla -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <span>JD</span>
                    </div>
                    <div class="user-details">
                        <p class="user-name">John Doe</p>
                        <p class="user-role">Administrador</p>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn" title="Cerrar Sesión">
                    <i class="mdi mdi-logout"></i>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1 id="current-module-title">Usuarios</h1>
                </div>
                <div class="top-bar-actions">
                    <div class="search-container">
                        <i class="mdi mdi-magnify search-icon"></i>
                        <input type="text" placeholder="Buscar..." class="search-input">
                    </div>
                    <button id="notifications-btn" class="icon-btn" title="Notificaciones">
                        <i class="mdi mdi-bell-outline"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button id="theme-toggle" class="icon-btn" title="Cambiar tema">
                        <i class="mdi mdi-theme-light-dark"></i>
                    </button>
                </div>
            </header>

            <div class="page-container" id="page-container">
                <div id="module-content">
                    <div class="module-header">
                        <div class="module-title">
                            <h2>Gestión de Usuarios</h2>
                            <p class="module-subtitle">Administra los usuarios del sistema y sus permisos</p>
                        </div>
                        <div class="module-actions">
                            <button id="add-usuario-btn" class="btn-primary">
                                <i class="mdi mdi-account-plus"></i> Agregar Usuario
                            </button>
                        </div>
                    </div>

                    <div class="filters-bar">
                        <div class="filters-container">
                            <div class="filter-group">
                                <label for="search-usuarios">Buscar:</label>
                                <div class="search-input-container">
                                    <i class="mdi mdi-magnify"></i>
                                    <input type="text" id="search-usuarios" placeholder="Buscar por nombre, email...">
                                </div>
                            </div>
                            <div class="filter-group">
                                <label for="filter-role">Rol:</label>
                                <select id="filter-role">
                                    <option value="">Todos</option>
                                    <option value="admin">Administrador</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="tecnico">Técnico</option>
                                    <option value="viewer">Visualizador</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="filter-status">Estado:</label>
                                <select id="filter-status">
                                    <option value="">Todos</option>
                                    <option value="active">Activo</option>
                                    <option value="inactive">Inactivo</option>
                                </select>
                            </div>
                            <button id="clear-filters" class="btn-text">
                                <i class="mdi mdi-filter-remove"></i> Limpiar filtros
                            </button>
                        </div>
                        <div class="results-count">
                            <span id="usuarios-count">0</span> usuarios encontrados
                        </div>
                    </div>

                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Departamento</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Último Acceso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuarios-list">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>
